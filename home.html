	<body>
		<div class="home-container">
			<h1>Welcome, <span id="userName">Guest</span>!</h1>
			<div class="user-info">
				<img
					id="userPicture"
					src=""
					alt="User Profile Picture"
					style="display: none"
				/>
				<p>Email: <span id="userEmail"></span></p>
				<p>ID: <span id="userId"></span></p>
			</div>
			<h2>Full ID Token (Decoded):</h2>
			<pre id="responseOutput"></pre>
			<button class="logout-button" onclick="logout()">Logout</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
		<script>
			function parseJwt(token) {
				const base64Url = token.split(".")[1];
				const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
				const jsonPayload = decodeURIComponent(
					atob(base64)
						.split("")
						.map(function (c) {
							return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
						})
						.join("")
				);
				return JSON.parse(jsonPayload);
			}

			// Function to decode and display the user's information
			function displayUserInfo() {
				const token = sessionStorage.getItem("google_id_token");

				if (token) {
					try {
						// jwt_decode should now be defined here
						const decodedToken = parseJwt(token);
						console.log("Decoded Token:", decodedToken);

						// Display user details
						document.getElementById("userName").textContent =
							decodedToken.name || "User";
						document.getElementById("userEmail").textContent =
							decodedToken.email || "N/A";
						document.getElementById("userId").textContent =
							decodedToken.sub || "N/A";

						const userPicture = document.getElementById("userPicture");
						if (decodedToken.picture) {
							userPicture.src = decodedToken.picture;
							userPicture.style.display = "block";
						} else {
							userPicture.style.display = "none";
						}

						// Display the full decoded token JSON
						document.getElementById("responseOutput").textContent =
							JSON.stringify(decodedToken, null, 2);
					} catch (error) {
						console.error("Error decoding JWT token:", error);
						document.getElementById("responseOutput").textContent =
							"Error decoding token or token invalid.";
						// Optionally redirect to login if token is invalid or malformed
						// window.location.href = 'index.html';
					}
				} else {
					console.log("No Google ID token found. Redirecting to login.");
					window.location.href = "index.html"; // Redirect to login if no token
				}
			}

			function logout() {
				// Remove the token from session storage
				sessionStorage.removeItem("google_id_token");
				// Redirect to the login page
				window.location.href = "index.html";
			}

			// Call displayUserInfo when the page loads
			// DOMContentLoaded is still good here, as it ensures all elements exist before trying to update them.
			document.addEventListener("DOMContentLoaded", displayUserInfo);
		</script>
	</body>
